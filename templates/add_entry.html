{% extends "base.html" %}

{% block title %}Add New Entry - Mood Journal{% endblock %}

{% block content %}
<h2>How are you feeling today?</h2>
<form method="POST">
    <textarea name="content" rows="6" placeholder="Write your journal entry here..." required></textarea>
    <br>
    <button type="submit">Analyze My Mood</button>
</form>
{% endblock %}
